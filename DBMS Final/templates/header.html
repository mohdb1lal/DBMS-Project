<!DOCTYPE html>
<html>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    header {
      align-items: baseline;
    }

    #logo {
      width: 10px; /* Limit the logo width to 50px (adjust as needed) */
      height: 10px; /* Maintain aspect ratio */
    }

    #website-name {
      font-size: 4px; /* Adjust the font size as needed */
      margin-top: 10px;
    }

    /* Style for the search bar (you can customize this as needed) */
    form {
      margin-top: 10px;
    }

    input[type="text"] {
      padding: 5px;
    }

    button[type="submit"] {
      padding: 5px 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
  </head>
  <body>
    <header>
      <img id="logo" src="/static/logo.png" alt="My Website Logo" />
      <!-- Your website name -->
      <h1 id="website-name">BookShelf</h1>

      <!-- Search bar (you can customize this as needed) -->
      <form action="/search" method="GET">
        <input type="text" name="query" placeholder="Search..." />
        <button type="submit">Search</button>
      </form>
    </header>
  </body>
</html>
