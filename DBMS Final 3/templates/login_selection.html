<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Selection</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f4f4f4;
        text-align: center;
        margin: 0;
        padding: 0;
      }

      h2 {
        color: #333;
      }

      p {
        color: #555;
      }

      form {
        display: flex;
        justify-content: center;
        margin-top: 20px;
      }

      button {
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        margin: 0 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <h2>Welcome to our Website</h2>
    <p>Please select your role:</p>
    <form action="/redirect_login" method="POST">
      <button type="submit" name="role" value="admin">Admin</button>
      <button type="submit" name="role" value="customer">Customer</button>
    </form>
  </body>
</html>
