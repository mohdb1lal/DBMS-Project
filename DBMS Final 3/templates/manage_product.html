<!DOCTYPE html>
<html>
  <head>
    <title>Manage Products</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
      }

      header {
        display: flex;
        align-items: baseline;
        background-color: #007bff;
        color: #fff;
        padding: 10px;
      }

      header img {
        width: 50px;
        height: 50px;
        margin-right: 10px;
      }

      header h1 {
        font-size: 24px;
        margin-top: 0;
      }

      header form {
        margin-top: 10px;
        display: flex;
      }

      header input[type="text"] {
        padding: 8px;
        margin-right: 5px;
        border: 1px solid #ccc;
        border-radius: 3px;
      }

      header button[type="submit"] {
        padding: 8px 15px;
        background-color: #fff;
        color: #007bff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      h2 {
        color: #333;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      th,
      td {
        border: 1px solid #ccc;
        padding: 10px;
        text-align: left;
      }

      th {
        background-color: #007bff;
        color: #fff;
      }

      img {
        max-width: 100px;
        max-height: 100px;
      }

      form {
        display: flex;
        align-items: center;
      }

      input[type="text"],
      input[type="number"] {
        width: 80px;
      }

      input[type="submit"] {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 8px 15px;
        border-radius: 5px;
        cursor: pointer;
        margin-right: 5px;
      }

      a {
        display: block;
        margin-top: 10px;
        color: #007bff;
        text-decoration: none;
      }

      form[action="/logout"] {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" />
      <h1>Website Name</h1>
      <form>
        <input type="text" placeholder="Search..." />
        <button type="submit">Search</button>
      </form>
    </header>

    <h2>Manage Products</h2>
    <table>
      <tr>
        <th>Product Name</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Category</th>
        <th>Image</th>
        <th>Actions</th>
      </tr>
      {% for product in products %}
      <tr>
        <form method="POST">
          <input type="hidden" name="product_id" value="{{ product._id }}" />

          <td>
            <input
              type="text"
              name="updated_product_name"
              value="{{ product.name }}"
            />
          </td>
          <td>
            <input
              type="number"
              name="updated_quantity"
              value="{{ product.quantity }}"
            />
          </td>
          <td>
            <input
              type="number"
              name="updated_price"
              value="{{ product.price }}"
            />
          </td>
          <td>
            <input
              type="text"
              name="updated_category"
              value="{{ product.category }}"
            />
          </td>
          <td>
            <img
              src="{{ product.image }}"
              alt="{{ product.name }}"
              width="100"
            />
          </td>
          <td>
            <button type="submit" name="action" value="update">Update</button>
            <button type="submit" name="action" value="delete">Delete</button>
          </td>
        </form>
      </tr>
      {% endfor %}
    </table>
    <a href="/admin_home">Back to Admin Home</a>
    <form action="/logout" method="POST">
      <input type="submit" value="Logout" />
    </form>
  </body>
</html>
